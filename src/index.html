<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__heading">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"><img class="profile__edit-button-sign" src="./images/Vector-edit.png" alt="изменить пользователя"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"><img class="profile__add-button-sign" src="./images/Vector.png" alt="Добавить картинку"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h4 class="popup__title">Редактировать профиль</h4>
            <button type="button" class="popup__close"><img class="popup__close-sign" src="./images/Close-icon.png" alt="закрыть окно"></button>
            <form class="popup__form popup__form_type_user-edit" action="/" novalidate>
                <input id="username-input" class="popup__input popup__input_order_first" name="username" type="text" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-я -]{2,40}" autocomplete="off">
                <span id="username-input-error" class="popup__input-error-message"></span>
                <input id="occupation-input" class="popup__input popup__input_order_second" name="occupation" type="text" required minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-я -]{2,30}" autocomplete="off">
                <span id="occupation-input-error" class="popup__input-error-message popup__input-error-message_order_second"></span>
                <button type="submit" class="popup__edit-button">Сохранить</button>
            </form>
        </div>
        <div class="popup__overlay"></div>
    </section>
    <section class="popup popup_addCard">
        <div class="popup__container">
            <h4 class="popup__title">Новое место</h4>
            <button type="button" class="popup__close popup__close_type_addCard"><img class="popup__close-sign" src="./images/Close-icon.png" alt="закрыть окно"></button>
            <form class="popup__form popup__form_type_addCard-form" action="/">
                <input id="place-name-input" class="popup__input popup__input_order_first popup__input_place-name" name="place-name" type="text" placeholder="Название" required type="text" minlength="1" maxlength="30" autocomplete="off">
                <span id="place-name-input-error" class="popup__input-error-message"></span>
                <input id="palce-image-link-input" class="popup__input popup__input_order_second popup__input_image-link" name="palce-image-link" placeholder="Ссылка на картинку" required type="url" autocomplete="off">
                <span id="palce-image-link-input-error" class="popup__input-error-message popup__input-error-message_order_second"></span>
                <button type="submit" class="popup__edit-button popup__edit-button_action_addCard">Сохранить</button>
            </form>
        </div>
        <div class="popup__overlay"></div>
    </section>
    <section class="popup popup_picture">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close popup__close_type_open-image"><img class="popup__close-sign" src="./images/Close-icon.png" alt="закрыть окно"></button>
            <img class="popup__image" alt="">
            <p class="popup__image-text"></p>
        </div>
        <div class="popup__overlay popup__overlay_type_image"></div>
    </section>
    <template id="card-container">
        <li class="elements__element">
            <img class="elements__element-delete-sign" src="./images/delete_icon.png" alt="удалить">
            <img class="elements__element-photo" alt="">
            <div class="elements__element-rectangle">
                <p class="elements__element-text"></p>
                <button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="./images/like.svg" alt="лайк"></button>
            </div>
        </li>
    </template>
    <!-- <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Section.js"></script>
    <script type="module" src="./scripts/Popup.js"></script> -->
    <!-- <script type="module" src="./index.js"></script> -->
</body>
</html>
