<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__heading">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"><img class="profile__edit-button-sign" src="./images/Vector-edit.png" alt="изменить пользователя"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"><img class="profile__add-button-sign" src="./images/Vector.png" alt="Добавить картинку"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img class="elements__element-photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-text">Карачаевск</p>
                        <button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-photo" src="./images/kirill-pershin-1404681-unsplash—copy.png" alt="Эльбрус">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-text">Гора Эльбрус</p>
                        <button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-text">Домбай</p>
                        <button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-photo" src="./images/4930361594912182.jpeg" alt="Ставрополь">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-text">Ставрополь</p>
                        <button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-photo" src="./images/thumb1130_vozd.jpg" alt="Домбай">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-text">Домбай</p>
                        <button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-photo" src="./images/rm1920-2-mr.jpg" alt="Волгоград">
                    <div class="elements__element-rectangle">
                        <p class="elements__element-text">Волгоград</p>
                        <button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="./images/like.svg" alt="лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h4 class="popup__title">Редактировать профиль</h4>
            <button type="button" class="popup__close"><img class="popup__close-sign" src="./images/Close-icon.png" alt="закрыть окно"></button>
            <form class="popup__user-edit" action="/">
                <input class="popup__input popup__input_order_first" name="username" type="text">
                <input class="popup__input popup__input_order_second" name="occupation" type="text">
                <button type="submit" class="popup__edit-button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
