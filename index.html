<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="avatar" src="./images/Kusto.jpg" alt="Кусто">
            <div class="profile-info">
                <div class="profile-info__wrapper">
                    <h1 class="profile-info__heading">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="./images/editButton.svg" alt="редактировать пользователя">
                </div>
                <p class="profile-info__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img class="profile__add-button-sign" src="./images/Vector.png" alt="Добавить картинку"></button>
        </section>
        <section class="popup">
            <div class="popup__container">
                <h4 class="popup__title">Редактировать профиль</h4>
                <img class="popup__close" src="./images/Close Icon.png" alt="закрыть окно">
                <form class="user-edit" action="">
                    <input class="user-edit__author" type="text">
                    <input class="user-edit__subtitle" type="text">
                    <button class="user-edit__button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="rectangle">
                    <p class="rectangle__text">Карачаевск</p>
                    <img class="rectangle__like" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash — copy.png" alt="Эльбрус">
                <div class="rectangle">
                    <p class="rectangle__text">Гора Эльбрус</p>
                    <img class="rectangle__like" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай">
                <div class="rectangle">
                    <p class="rectangle__text">Домбай</p>
                    <img class="rectangle__like" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/4930361594912182.jpeg" alt="Ставрополь">
                <div class="rectangle">
                    <p class="rectangle__text">Ставрополь</p>
                    <img class="rectangle__like" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/thumb1130_vozd.jpg" alt="Домбай">
                <div class="rectangle">
                    <p class="rectangle__text">Домбай</p>
                    <img class="rectangle__like" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/rm1920-2-mr.jpg" alt="Волгоград">
                <div class="rectangle">
                    <p class="rectangle__text">Волгоград</p>
                    <img class="rectangle__like" src="./images/like.svg" alt="лайк">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
