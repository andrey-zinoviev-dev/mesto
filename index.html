<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="c2821b381952624d90e5c69c79bd1e58.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__image-wrapper"><img class="profile__avatar" alt="Кусто"> <img class="profile__avatar-edit-sign" src="bbf66eb7b81dccb49b10c3cbecfd5ca3.png" alt="конпка редактирования профиля"><div class="profile__avatar-overlay"></div></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__heading"></h1><button type="button" class="profile__edit-button"><img class="profile__edit-button-sign" src="280538ec6e4d29393373a9eb8f6864e8.png" alt="изменить пользователя"></button></div><p class="profile__subtitle"></p></div><button type="button" class="profile__add-button"><img class="profile__add-button-sign" src="dec1abec284b6ed45d41ca217c93ead2.png" alt="Добавить картинку"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup"><div class="popup__container"><h4 class="popup__title">Редактировать профиль</h4><button type="button" class="popup__close"><img class="popup__close-sign" src="eb5a49f6ac8c459e06102b228692bf8e.png" alt="закрыть окно"></button><form class="popup__form popup__form_type_user-edit" action="/" novalidate><input id="username-input" class="popup__input popup__input_order_first" name="username" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-я -]{2,40}" autocomplete="off"> <span id="username-input-error" class="popup__input-error-message"></span> <input id="occupation-input" class="popup__input popup__input_order_second" name="occupation" required minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-я -]{2,30}" autocomplete="off"> <span id="occupation-input-error" class="popup__input-error-message popup__input-error-message_order_second"></span> <button type="submit" class="popup__edit-button">Сохранить</button></form></div><div class="popup__overlay"></div></section><section class="popup popup_addCard"><div class="popup__container"><h4 class="popup__title">Новое место</h4><button type="button" class="popup__close popup__close_type_addCard"><img class="popup__close-sign" src="eb5a49f6ac8c459e06102b228692bf8e.png" alt="закрыть окно"></button><form class="popup__form popup__form_type_addCard-form" action="/"><input id="place-name-input" class="popup__input popup__input_order_first popup__input_place-name" name="place-name" placeholder="Название" required minlength="1" maxlength="30" autocomplete="off"> <span id="place-name-input-error" class="popup__input-error-message"></span> <input id="palce-image-link-input" class="popup__input popup__input_order_second popup__input_image-link" name="palce-image-link" placeholder="Ссылка на картинку" required type="url" autocomplete="off"> <span id="palce-image-link-input-error" class="popup__input-error-message popup__input-error-message_order_second"></span> <button type="submit" class="popup__edit-button popup__edit-button_action_addCard">Сохранить</button></form></div><div class="popup__overlay"></div></section><section class="popup popup_picture"><div class="popup__container popup__container_type_image"><button type="button" class="popup__close popup__close_type_open-image"><img class="popup__close-sign" src="eb5a49f6ac8c459e06102b228692bf8e.png" alt="закрыть окно"></button> <img class="popup__image" alt=""><p class="popup__image-text"></p></div><div class="popup__overlay popup__overlay_type_image"></div></section><section class="popup popup_delete-image"><div class="popup__container"><button type="button" class="popup__close popup__close_type_open-image"><img class="popup__close-sign" src="eb5a49f6ac8c459e06102b228692bf8e.png" alt="закрыть окно"></button><h4 class="popup__title">Вы уверены?</h4><div class="popup__wrapper"><button class="popup__edit-button">Да</button></div></div><div class="popup__overlay"></div></section><section class="popup popup_avatar-edit"><div class="popup__container"><h4 class="popup__title">Обновить аватар</h4><button type="button" class="popup__close popup__close_type_open-image"><img class="popup__close-sign" src="eb5a49f6ac8c459e06102b228692bf8e.png" alt="закрыть окно"></button><form class="popup__form popup__form_type_change-avatar" action="/"><input type="url" class="popup__input popup__input_type_avatar-link" name="avatar-link" id="avatar-link-input" placeholder="Ссылка на картинку" required autocomplete="off"> <span class="popup__input-error-message" id="avatar-link-input-error"></span> <button type="submit" class="popup__edit-button">Сохранить</button></form></div><div class="popup__overlay"></div></section><template id="card-container"><li class="elements__element"><img class="elements__element-delete-sign" src="b48eb8d13fb7df617fae18e6e5ff3bc2.png" alt="удалить"> <img class="elements__element-photo" alt=""><div class="elements__element-rectangle"><p class="elements__element-text"></p><div class="elements__element-like-count"><button type="button" class="elements__element-like"><img class="elements__element-like-sign" src="df0c965524717a3fd8e99126f77c3daf.svg" alt="лайк"></button> <span class="elements__element-like-number"></span></div></div></li></template><script src="main.js"></script></body></html>
